<script type="vertex" id="smvs">
        #version 300 es
        in vec4 position;

        uniform mat4 mvpMatrix;

        void main() {
            gl_Position = mvpMatrix*position ;
        }
    </script>

<script type="fragment" id="smfs">
        #version 300 es
        precision highp float;
        out vec4 fragColor;
        void main() {
            fragColor = vec4(gl_FragCoord.z,gl_FragCoord.z,gl_FragCoord.z,1.0);
        }
    </script>
<script type="vertex" id="vs">
        #version 300 es
        in vec4 position;
        in vec4 color;
        in vec2 texCoord;
        in vec3 normal;

        out vec4 vColor;
        out vec2 ftexCoord;
        out vec4 pos3D;
        out vec4 ipnormal;
        out vec4 lightViewPosition;

        uniform mat4 modelMatrix;
        uniform mat4 mvpMatrix;
        uniform mat4 l_mvpMatrix;

        void main() {
            vColor = color;
            ftexCoord= texCoord;
            vec4 normal2 = vec4(normal,0);
            pos3D = modelMatrix*position;
            ipnormal = modelMatrix * normal2;
            lightViewPosition = l_mvpMatrix*position;
            gl_Position = mvpMatrix*position ;
        }
    </script>

<script type="fragment" id="fs">
        #version 300 es
        precision highp float;

        in vec4 vColor;
        in vec4 pos3D;
        in vec2 ftexCoord;
        in vec4 ipnormal;
        in vec4 lightViewPosition;

        out vec4 fragColor;

        uniform vec4 lightPosition;
        uniform vec4 ambient;
        uniform vec4 diffuse;
        uniform sampler2D shadowMap;
        uniform sampler2D textureMap;
        uniform vec4 camPosition;

        void main() {
            vec3 shadowcoord = 0.5*lightViewPosition.xyz/lightViewPosition.w + 0.5;
            float depth = texture (shadowMap,shadowcoord.xy).r ;
            vec4 texcolor= texture (textureMap,ftexCoord) ;
            fragColor = texcolor*ambient;
            if ( shadowcoord.z - 0.003 <= depth){
                vec3  LigthDir = normalize (lightPosition.xyz - pos3D.xyz);
                float diffusefactor = max(0.0,dot(LigthDir,normalize(ipnormal.xyz)));
                vec4  VewDir = normalize ( camPosition - pos3D);
                vec3  reflected = reflect (-LigthDir,normalize(ipnormal.xyz));
                float  specularfactor =  pow (  max( dot(reflected,VewDir.xyz),0.0),1.0 );
                fragColor = texcolor*(ambient + diffusefactor*diffuse  + specularfactor );
            }
            fragColor.a=1.0;
        }
    </script>

    //1,0,3,2
    function quad(a, b, c, d) {
        let tangent = normalize(subtract(vertices[b], vertices[a]),true);
        let binormal = normalize(subtract(vertices[c], vertices[b]),true);
        let normal = cross(tangent, binormal);
        normal = vec3(normal);

        positionsArray.push(vertices[a]);
        colorsArray.push(vertexColors[a]);
        texCoordsArray.push(texCoord[0]);
        normalsArray.push(normal);
        tangentArray.push(tangent);
        binormalArray.push(binormal);
        positionsArray.push(vertices[b]);
        colorsArray.push(vertexColors[a]);
        texCoordArray.push(texCoord[1]);
        normalArray.push(normal);
        positionsArray.push(vertices[c]);
        colorsArray.push(vertexColors[a]);
        texCoordArray.push(texCoord[2]);
        normalArray.push(normal);
        //segundo
        positionsArray.push(vertices[a]);
        colorsArray.push(vertexColors[a]);
        texCoordArray.push(texCoord[0]);
        normalArray.push(normal);
        positionsArray.push(vertices[c]);
        colorsArray.push(vertexColors[a]);
        texCoordArray.push(texCoord[2]);
        normalArray.push(normal);
        positionsArray.push(vertices[d]);
        colorsArray.push(vertexColors[a]);
        texCoordArray.push(texCoord[3]);
        normalArray.push(normal);
    }

    let vertexColors = [

        vec4(0.0, 1.0, 0.0, 1.0),  // green
        vec4(0.0, 0.0, 1.0, 1.0),  // blue
        vec4(1.0, 0.0, 1.0, 1.0),  // magenta
        vec4(0.0, 1.0, 1.0, 1.0),  // cyan
        vec4(1.0, 1.0, 1.0, 1.0),  // white

    let texCoord = [
        vec2 (0,0),
        vec2 (0,2),
        vec2 (2,2),
        vec2 (2,0),
    ]


    function colorCube()
    {
        quad(1, 0, 3, 2);
        quad(2, 3, 7, 6);
        quad(0, 4, 7, 3);
        quad(2, 6, 5, 1);
        quad(6, 7, 4, 5);
        quad(5, 4, 0, 1);
    }

    colorCube();

    positionsArray.push(vec4(0.0,1.0,1.0,1.0));

    normalArray.push(vec3(0,0,1));
    positionsArray.push(vec4(0.25,0.5,1.0,1.0));
    texCoordArray.push(texCoord[0]);
    normalArray.push(vec3(0,0,1));
    positionsArray.push(vec4(-0.25,0.5,1.0,1.0));

    normalArray.push(vec3(0,0,1));
    //triangulo2

    positionsArray.push(vec4(5,-1,-5,1.0));
    texCoordArray.push(texCoord[0]);
    normalArray.push(vec3(0,1,0));
    positionsArray.push(vec4(0,-1,5,1.0));
    texCoordArray.push(texCoord[0]);
    normalArray.push(vec3(0,1,0));



    gl.useProgram(program);
    let positionBuffer2 = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer2);
    gl.bufferData(gl.ARRAY_BUFFER, flatten(positionsArray), gl.STATIC_DRAW);
    let positionLoc2 = gl.getAttribLocation( program, "position");
    gl.vertexAttribPointer(positionLoc2, 4, gl.FLOAT, false, 0, 0);
    gl.enableVertexAttribArray(positionLoc2);


    gl.useProgram(program2);
    let positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, flatten(positionsArray), gl.STATIC_DRAW);
    let positionLoc = gl.getAttribLocation( program2, "position");

    gl.enableVertexAttribArray(positionLoc);

    let colorBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, flatten(colorsArray), gl.STATIC_DRAW);
    let colorLoc = gl.getAttribLocation(program2, "color");
    gl.vertexAttribPointer(colorLoc, 4, gl.FLOAT, false, 0, 0);
    gl.enableVertexAttribArray(colorLoc);

    let tcBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, tcBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, flatten(texCoordArray), gl.STATIC_DRAW);
    let texCoordLoc = gl.getAttribLocation(program2, "texCoord");

    gl.enableVertexAttribArray(texCoordLoc);

    let nBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, nBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, flatten(normalArray), gl.STATIC_DRAW);
    let normalLoc = gl.getAttribLocation(program2, "normal");
    gl.vertexAttribPointer(normalLoc,3,gl.FLOAT, false, 0, 0);
    gl.enableVertexAttribArray(normalLoc);

    ////////////////
    // DRAW
    ////////////////
    //gl.clear(gl.COLOR_BUFFER_BIT);

    // bindframebuffer

    const lightAmbient = vec4(0.2,0.2,0.2,1.0);
    const lightDiffuse = vec4(1.0,1.0,1.0,1.0);
    const v3lightPosition = vec3(0.0,3.0,5.0);
    const lightPosition = vec4(0.0,3.0,5,1.0);

    gl.useProgram(program);
    let l_modelViewProjectionMatrixLoc = gl.getUniformLocation(program, "mvpMatrix");

    gl.useProgram(program2);
    let modelMatrixLoc = gl.getUniformLocation(program2, "modelMatrix");
    let l_modelViewProjectionMatrixLoc2 = gl.getUniformLocation(program2, "l_mvpMatrix");
    let camPostionLoc = gl.getUniformLocation(program2,'camPosition');
    gl.uniform4fv(gl.getUniformLocation(program2,'diffuse'),lightDiffuse);
    gl.uniform4fv(gl.getUniformLocation(program2,'ambient'),lightAmbient);
    gl.uniform4fv(gl.getUniformLocation(program2,'lightPosition'),lightPosition);

    let modelViewProjectionMatrixLoc = gl.getUniformLocation(program2, "mvpMatrix");
    let i=0;

    let framebuffer = gl.createFramebuffer();
    gl.bindFramebuffer(gl.FRAMEBUFFER,framebuffer);
    framebuffer.width= canvas.width;
    framebuffer.height= canvas.height;

    let renderbuffer= gl.createRenderbuffer();
    gl.bindRenderbuffer(gl.RENDERBUFFER,renderbuffer);
    gl.renderbufferStorage(gl.RENDERBUFFER,gl.DEPTH_COMPONENT16,canvas.width,canvas.height);
    gl.framebufferTexture2D(gl.FRAMEBUFFER,gl.COLOR_ATTACHMENT0,gl.TEXTURE_2D,shadowmap,0);
    gl.framebufferRenderbuffer(gl.FRAMEBUFFER,gl.DEPTH_ATTACHMENT,gl.RENDERBUFFER,renderbuffer);


    let render = function (){
        gl.clearColor(1.0, 1.0, 1.0, 1);
        gl.bindFramebuffer(gl.FRAMEBUFFER,framebuffer);
        gl.bindRenderbuffer(gl.RENDERBUFFER,renderbuffer);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT );

        gl.useProgram(program);

        eye=v3lightPosition;
        up=vec3(0,1,0);
        at=vec3(0,0,0);
        i=(i+1) % 360;
        let translatem = translate(0,0,-1);
        let detranslatem= translate(0,0,0);
        let modelmatrix = mult(detranslatem,mult(rotateY(i),translatem));
        let viewMatrix = lookAt(eye,at,up);
        let modelViewMatrix = mult(viewMatrix,modelmatrix);
        let projectionMatrix = perspective(45,aspect,3,10);
        let l_viewProjection = mult(projectionMatrix,viewMatrix);
        let l_modelViewProjection = mult(projectionMatrix,modelViewMatrix);
        gl.uniformMatrix4fv(l_modelViewProjectionMatrixLoc,false,flatten(l_modelViewProjection));
        gl.drawArrays(gl.TRIANGLES,0,36);
        gl.uniformMatrix4fv(l_modelViewProjectionMatrixLoc,false,flatten(l_viewProjection));
        gl.drawArrays(gl.TRIANGLES,36,positionsArray.length);

        //Segundo Passo de renderização

        gl.bindFramebuffer(gl.FRAMEBUFFER,null);
        gl.bindRenderbuffer(gl.RENDERBUFFER,null);

        gl.useProgram(program2);
        gl.activeTexture(gl.TEXTURE0);
        gl.bindTexture(gl.TEXTURE_2D,shadowmap);
        gl.uniform1i(gl.getUniformLocation(program2,"shadowMap"),0);

        gl.activeTexture(gl.TEXTURE1);
        gl.bindTexture(gl.TEXTURE_2D,texture);
        gl.uniform1i(gl.getUniformLocation(program2,"textureMap"),1);
        gl.clearColor(0.5, 0.5, 0.5, 1);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT );

        eye=vec3(7,1,3.5);
        let eye4=vec4(7,1,3.5,1.0);
        up=vec3(0,1,0);
        at=vec3(0,0,0);
        viewMatrix = lookAt(eye,at,up);
        modelViewMatrix = mult(viewMatrix,modelmatrix);
        projectionMatrix = perspective(45,aspect,3,10);
        let viewProjection = mult(projectionMatrix,viewMatrix);
        let modelViewProjection = mult(projectionMatrix,modelViewMatrix);

        gl.uniform4fv(camPostionLoc,eye4);
        gl.uniformMatrix4fv(modelMatrixLoc,false,flatten(modelmatrix));
        gl.uniformMatrix4fv(modelViewProjectionMatrixLoc,false,flatten(modelViewProjection));
        gl.uniformMatrix4fv(l_modelViewProjectionMatrixLoc2,false,flatten(l_modelViewProjection));
        gl.drawArrays(gl.TRIANGLES,0,36);
        modelmatrix = rotateY(0);
        gl.uniformMatrix4fv(modelMatrixLoc,false,flatten(modelmatrix));
        gl.uniformMatrix4fv(modelViewProjectionMatrixLoc,false,flatten(viewProjection));
        gl.uniformMatrix4fv(l_modelViewProjectionMatrixLoc2,false,flatten(l_viewProjection));
        gl.drawArrays(gl.TRIANGLES,36,positionsArray.length);


        requestAnimationFrame(render);
    }
