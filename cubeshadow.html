<script id="vertex-shader-1" type="x-shader/x-vertex">
    #version 300 es
    in vec4 position;
    uniform mat4 l_mvpMatrix;

    void main(){
        gl_Position = l_mvpMatrix*position;
    }

</script>


<script id="fragment-shader-1" type="x-shader/x-vertex" >
    #version 300 es
    precision highp float;
    out vec4 fragColor;

    void main() {
        fragColor= vec4(gl_FragCoord.z,gl_FragCoord.z,gl_FragCoord.z,1.0);
    }

</script>



<script type="vertex" id="vs">
        #version 300 es

        in vec4 position;
        in vec4 color;
        in vec2 texCoord;

        in vec4 normal;
        out vec4 vColor;
        out vec2 ftexCoord;
        out vec4 pos3D;
        out vec4 ipnormal;
        out vec4 lightViewPosition;

        uniform mat4 mvpMatrix;
        uniform mat4 modelMatrix;
        uniform mat4 l_mvpMatrix;

        void main() {
            vColor = color;
            ftexCoord=texCoord;
            pos3D = modelMatrix*position;
            ipnormal= modelMatrix*normal;
            lightViewPosition = l_mvpMatrix*position;
            gl_Position = mvpMatrix*position ;
        }
    </script>

<script type="fragment" id="fs">
        #version 300 es
        precision highp float;

        in vec2 ftexCoord;
        in vec4 vColor;
        in vec4 pos3D;
        in vec4 ipnormal;
        in vec4 lightViewPosition;

        out vec4 fragColor;

        uniform vec4 lightPosition;
        uniform vec4 ambient;
        uniform vec4 diffuse;
        uniform sampler2D textureMap;
        uniform sampler2D shadowMap;

        void main() {
            vec3 shadowCoord = 0.5*lightViewPosition.xyz/lightViewPosition.w + 0.5;
            float depth = texture(shadowMap, shadowCoord.xy).r;
            vec4 texcolor = texture(textureMap, ftexCoord );
            fragColor = texcolor*ambient; //0.2

            if ( shadowCoord.z - 0.003 <= depth ) {
                vec3 LightDir = normalize(lightPosition.xyz -pos3D.xyz);
                float diffusefactor = max(0.0,dot(LightDir,normalize(ipnormal.xyz)));
                fragColor= texcolor*(diffusefactor + ambient );
            }

        }
    </script>


<canvas id="webgl-canvas" width="1024" height="1024"  ></canvas>
<img id = "texImage" src = "logo.png" hidden></img>
<script type="text/javascript" src="Common/initShaders.js"></script>
<script type="text/javascript" src="Common/MV.js"></script>
<script>
    function  configureTexture(image){
        texture1 = gl.createTexture();
        gl.activeTexture(gl.TEXTURE1);
        gl.bindTexture(gl.TEXTURE_2D, texture1);
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGB,
            gl.RGB, gl.UNSIGNED_BYTE, image);
        gl.generateMipmap(gl.TEXTURE_2D);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER,
            gl.NEAREST_MIPMAP_LINEAR);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER,
            gl.NEAREST);
    }
    const lightPosition = vec4(0.0, 3.0, 5, 0.0);
    const lightAmbient = vec4(0.2, 0.2, 0.2, 1.0);
    const lightDiffuse = vec4(1.0, 1.0, 1.0, 1.0);
    const lightSpecular = vec4(1.0, 1.0, 1.0, 1.0);
    const canvas = document.getElementById("webgl-canvas");
    let aspect= canvas.width/canvas.height;
    let eye,at,up,texture1;
    let modelViewProjection;
    let gl = canvas.getContext("webgl2");
    gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
    if (!gl) {
        console.error("WebGL 2 not available");
        document.body.innerHTML = "This example requires WebGL 2 which is unavailable on this system."
    }
    gl.clearColor(1.0, 1.0, 1.0, 1);
    gl.viewport(0, 0, canvas.width, canvas.height);
    gl.enable(gl.DEPTH_TEST);


    let program1 = initShaders(gl, "vertex-shader-1", "fragment-shader-1");
    let program2 = initShaders(gl, "vs", "fs");


    let vertices=[
        vec4(-0.5, -0.5, 0.5, 1.0),
        vec4(-0.5, 0.5, 0.5, 1.0),
        vec4(0.5, 0.5, 0.5, 1.0),
        vec4(0.5, -0.5, 0.5, 1.0),
        vec4(-0.5, -0.5, -0.5, 1.0),
        vec4(-0.5, 0.5, -0.5, 1.0),
        vec4(0.5, 0.5, -0.5, 1.0),
        vec4(0.5, -0.5, -0.5, 1.0)
    ]

    const texCoord = [
        vec2(0, 1),
        vec2(0, 0),
        vec2(1, 0),
        vec2(1, 1)
    ];

    let positionsArray = [];
    let colorsArray = [];
    let texCoordsArray = [];
    let normalsArray = [];
    //1,0,3,2
    function quad(a, b, c, d) {
        let t1 = subtract(vertices[b], vertices[a]);
        let t2 = subtract(vertices[c], vertices[b]);
        let normal = cross(t1, t2);
        normal = vec3(normal);

        positionsArray.push(vertices[a]);
        colorsArray.push(vertexColors[a]);
        texCoordsArray.push(texCoord[0]);
        normalsArray.push(normal);
        positionsArray.push(vertices[b]);
        colorsArray.push(vertexColors[a]);
        texCoordsArray.push(texCoord[1]);
        normalsArray.push(normal);
        positionsArray.push(vertices[c]);
        colorsArray.push(vertexColors[a]);
        texCoordsArray.push(texCoord[2]);
        normalsArray.push(normal);
        //segundo
        positionsArray.push(vertices[a]);
        colorsArray.push(vertexColors[a]);
        texCoordsArray.push(texCoord[0]);
        normalsArray.push(normal);

        positionsArray.push(vertices[c]);
        colorsArray.push(vertexColors[a]);
        texCoordsArray.push(texCoord[2]);
        normalsArray.push(normal);

        positionsArray.push(vertices[d]);
        colorsArray.push(vertexColors[a]);
        texCoordsArray.push(texCoord[3]);
        normalsArray.push(normal);

    }

    let vertexColors = [
        vec4(0.0, 0.0, 0.0, 1.0),  // black
        vec4(1.0, 0.0, 0.0, 1.0),  // red
        vec4(1.0, 1.0, 0.0, 1.0),  // yellow
        vec4(0.0, 1.0, 0.0, 1.0),  // green
        vec4(0.0, 0.0, 1.0, 1.0),  // blue
        vec4(1.0, 0.0, 1.0, 1.0),  // magenta
        vec4(0.0, 1.0, 1.0, 1.0),  // cyan
        vec4(1.0, 1.0, 1.0, 1.0),  // white
    ];

    function colorCube()
    {
        quad(1, 0, 3, 2);
        quad(2, 3, 7, 6);
        quad(0, 4, 7, 3);
        quad(2, 6, 5, 1);
        quad(6, 7, 4, 5);
        quad(5, 4, 0, 1);
    }

    colorCube();
    positionsArray.push(vec4(0.0, 1.0, 1.0, 1.0));
    texCoordsArray.push(texCoord[0]);
    normalsArray.push(vec4(0,0,1,1));
    positionsArray.push(vec4(0.25, 0.5, 1.0, 1.0));
    texCoordsArray.push(texCoord[2]);
    normalsArray.push(vec4(0,0,1,1));
    positionsArray.push(vec4(-0.25, 0.5, 1.0, 1.0));
    texCoordsArray.push(texCoord[1]);
    normalsArray.push(vec4(0,0,1,1));
    positionsArray.push(vec4(-5, -1.0, -5, 1.0));
    texCoordsArray.push(texCoord[0]);
    normalsArray.push(vec4(0,1,0,1));
    positionsArray.push( vec4(5, -1.0, -5, 1.0));
    texCoordsArray.push(texCoord[2]);
    normalsArray.push(vec4(0,1,0,1));
    positionsArray.push(vec4(0, -1.0, 5, 1.0));
    texCoordsArray.push(texCoord[1]);
    normalsArray.push(vec4(0,1,0,1));



    gl.useProgram(program1);
    let positionBuffer2 = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer2);
    gl.bufferData(gl.ARRAY_BUFFER, flatten(positionsArray), gl.STATIC_DRAW);
    let positionLoc2 = gl.getAttribLocation( program1, "position");
    gl.vertexAttribPointer(positionLoc2, 4, gl.FLOAT, false, 0, 0);
    gl.enableVertexAttribArray(positionLoc2);


    gl.useProgram(program2);
    let positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, flatten(positionsArray), gl.STATIC_DRAW);
    let positionLoc = gl.getAttribLocation( program2, "position");
    gl.vertexAttribPointer(positionLoc, 4, gl.FLOAT, false, 0, 0);
    gl.enableVertexAttribArray(positionLoc);

    let colorBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, flatten(colorsArray), gl.STATIC_DRAW);
    let colorLoc = gl.getAttribLocation(program2, "color");
    gl.vertexAttribPointer(colorLoc, 4, gl.FLOAT, false, 0, 0);
    gl.enableVertexAttribArray(colorLoc);

    let tBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, tBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, flatten(texCoordsArray), gl.STATIC_DRAW);
    let texCoordLoc = gl.getAttribLocation(program2, "texCoord");
    gl.vertexAttribPointer(texCoordLoc, 2, gl.FLOAT, false, 0, 0);
    gl.enableVertexAttribArray(texCoordLoc);

    let nBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, nBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, flatten(normalsArray), gl.STATIC_DRAW);
    let normalLoc = gl.getAttribLocation(program2, "normal");
    gl.vertexAttribPointer(normalLoc, 3, gl.FLOAT, false, 0, 0);
    gl.enableVertexAttribArray(normalLoc);


    gl.useProgram(program1);
    let texture0 = gl.createTexture();
    gl.activeTexture(gl.TEXTURE0);
    gl.bindTexture(gl.TEXTURE_2D, texture0);
    gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, 1024, 1024, 0, gl.RGBA, gl.UNSIGNED_BYTE, null);
    gl.generateMipmap(gl.TEXTURE_2D);
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);

    gl.useProgram(program2);
    let image = document.getElementById("texImage");
    configureTexture(image);

    ////////////////
    // DRAW
    ////////////////
    //gl.clear(gl.COLOR_BUFFER_BIT);

    gl.useProgram(program1)
    let Ligth_modelViewProjectionMatrixLoc1 = gl.getUniformLocation(program1, "l_mvpMatrix");

    gl.useProgram(program2)
    let Ligth_modelViewProjectionMatrixLoc2 = gl.getUniformLocation(program2, "l_mvpMatrix");
    let modelViewProjectionMatrixLoc = gl.getUniformLocation(program2, "mvpMatrix");
    gl.uniform4fv(gl.getUniformLocation(program2, "ambient"),lightAmbient);
    gl.uniform4fv(gl.getUniformLocation(program2, "diffuse"),lightDiffuse);
    gl.uniform4fv(gl.getUniformLocation(program2, "lightPosition"),lightPosition);
    let i=0;

    let framebuffer = gl.createFramebuffer();
    gl.bindFramebuffer(gl.FRAMEBUFFER, framebuffer);
    framebuffer.width = canvas.width;
    framebuffer.height = canvas.height;

    // Allocate a frame buffer object
    let renderbuffer = gl.createRenderbuffer();
    gl.bindRenderbuffer(gl.RENDERBUFFER, renderbuffer);
    gl.renderbufferStorage(gl.RENDERBUFFER, gl.DEPTH_COMPONENT16, canvas.width, canvas.height);
    gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, texture0, 0);
    gl.framebufferRenderbuffer(gl.FRAMEBUFFER, gl.DEPTH_ATTACHMENT, gl.RENDERBUFFER, renderbuffer);




    let render = function (){
        gl.bindFramebuffer(gl.FRAMEBUFFER, framebuffer);
        gl.bindRenderbuffer(gl.RENDERBUFFER, renderbuffer);

        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT );
        modelmatrix= rotateY(i) ;
        i=(i+1) % 360;

        gl.useProgram(program1)
        eye=vec3(0,3,5);
        up=vec3(0,1,0);
        at=vec3(0,0,0);
        let viewMatrix =lookAt(eye,at,up);
        let modelViewMatrix = mult(viewMatrix,modelmatrix);
        let projectionMatrix = perspective(45,aspect,3,10); //near plane muito pequeno pode dar problemas.
        let l_modelViewProjection = mult(projectionMatrix,modelViewMatrix);
        let l_ViewProjection = mult(projectionMatrix,viewMatrix);
        gl.uniformMatrix4fv(Ligth_modelViewProjectionMatrixLoc1,false,flatten(l_modelViewProjection));
        gl.drawArrays(gl.TRIANGLES,0,36);
        gl.uniformMatrix4fv(Ligth_modelViewProjectionMatrixLoc1,false,flatten(l_ViewProjection));
        gl.drawArrays(gl.TRIANGLES,36,positionsArray.length);

        gl.bindFramebuffer(gl.FRAMEBUFFER, null);
        gl.bindRenderbuffer(gl.RENDERBUFFER, null);
        //__________________________________________
        gl.useProgram(program2)
        gl.activeTexture(gl.TEXTURE0);
        gl.bindTexture(gl.TEXTURE_2D, texture0);
        gl.uniform1i(gl.getUniformLocation(program2, "shadowMap"), 0);

        gl.activeTexture(gl.TEXTURE1);
        gl.bindTexture(gl.TEXTURE_2D, texture1);
        gl.uniform1i(gl.getUniformLocation(program2, "textureMap"), 1);

        gl.clearColor(0.5, 0.5, 0.5, 1.0);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT );

        eye=vec3(7,1,3.5);
        up=vec3(0,1,0);
        at=vec3(0,0,0);
        viewMatrix= lookAt(eye,at,up);
        modelViewMatrix = mult(viewMatrix,modelmatrix);
        projectionMatrix = perspective(45,aspect,1,20);
        modelViewProjection = mult(projectionMatrix,modelViewMatrix);
        gl.uniformMatrix4fv(modelViewProjectionMatrixLoc,false,flatten(modelViewProjection));
        gl.uniformMatrix4fv(Ligth_modelViewProjectionMatrixLoc2,false,flatten(l_modelViewProjection));
        gl.uniformMatrix4fv(gl.getUniformLocation(program2, "modelMatrix"),false,flatten(modelmatrix));
        gl.drawArrays(gl.TRIANGLES,0,36);
        modelmatrix= rotateY(0) ;
        gl.uniformMatrix4fv(gl.getUniformLocation(program2, "modelMatrix"),false,flatten(modelmatrix));
        gl.uniformMatrix4fv(Ligth_modelViewProjectionMatrixLoc2,false,flatten(l_ViewProjection));
        gl.uniformMatrix4fv(modelViewProjectionMatrixLoc,false,flatten(mult(projectionMatrix,viewMatrix)));
        gl.drawArrays(gl.TRIANGLES,36,positionsArray.length);


        requestAnimationFrame(render);
    }

    render ();

</script>
