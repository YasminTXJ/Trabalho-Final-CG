<script type="vertex" id="svs">
        #version 300 es
        in vec4 position;

        uniform mat4 mvpMatrix;

        void main() {
            gl_Position = mvpMatrix*position;
        }
    </script>

<script type="fragment" id="sfs">
        #version 300 es
        precision highp float;
        out vec4 fragColor;
        void main() {
            fragColor= vec4(gl_FragCoord.z,gl_FragCoord.z,gl_FragCoord.z,1.0);
        }
    </script>

<script type="vertex" id="vs">
        #version 300 es
        in vec4 position;
        in vec4 color;
        in vec2 texCoord;
        in vec3 normal;
        in vec3 tangent;
        in vec3 binormal;

        uniform mat4 mMatrix;
        uniform mat4 vpMatrix;
        uniform mat4 lvpMatrix;


        out vec4 fColor;
        out vec2 ftexCoord;
        out vec4 ipnormal;
        out vec4 ipbinormal;
        out vec4 iptangent;
        out vec4 pos3D;
        out vec4 lposition;

        void main() {
            fColor = color;
            ftexCoord = texCoord;
            ipnormal = mMatrix*vec4(normal,0);
            ipbinormal = mMatrix*vec4(binormal,0);
            iptangent = mMatrix*vec4(tangent,0);
            pos3D= mMatrix*position;
            mat4 mvpMatrix = vpMatrix*mMatrix;
            lposition =  lvpMatrix *position;
            gl_Position = mvpMatrix*position;
        }
    </script>

<script type="fragment" id="fs">
        #version 300 es
        precision highp float;
        in vec4 fColor;
        in vec2 ftexCoord;
        in vec4 ipnormal;
        in vec4 ipbinormal;
        in vec4 iptangent;
        in vec4 pos3D;
        in vec4 lposition;

        uniform vec4 lightPosition;
        uniform vec4 ambient;
        uniform vec4 diffuse;
        uniform sampler2D shadowMap;
        uniform sampler2D textureMap;
        uniform sampler2D bumpMap;
        uniform vec4 camPosition;

        out vec4 fragColor;
        void main() {
            vec4 texColor = texture(textureMap,ftexCoord);
            vec4 bumpColor = texture(bumpMap,ftexCoord);
            vec3 bumpNormal = 2.0*bumpColor.xyz -1.0;

            vec3 shadowcoord = 0.5*lposition.zyz/lposition.w +0.5;
            float depth = texture(shadowMap,shadowcoord.xy).r;

            if (  shadowcoord.z <= depth){
            mat3 TBN = mat3(normalize(iptangent.xyz),
                            normalize(ipbinormal.xyz),
                            normalize(ipnormal.xyz));
            vec3 truenormal= normalize(TBN*bumpNormal);
            vec3  lightDir = normalize ( pos3D.xyz - lightPosition.xyz );
            float diffusefactor= max(0.0,dot(lightDir, normalize(truenormal.xyz)));
            vec3  reflected = reflect ( lightDir, normalize(truenormal.xyz));
            vec4  viewDir= normalize ( camPosition - pos3D);
            float specularfactor = pow(max(0.0,dot(reflected, normalize(viewDir.xyz))),1.0);
            fragColor = texColor*(ambient + diffusefactor +specularfactor) * diffuse;
            } else{
              fragColor = texColor*ambient;
            }
            fragColor.a=1.0;
        }
    </script>

//1. Defirnir os arrays de vertices
let vertex = [
    vec4(-1, -1, 1, 1), //0
    vec4(-1, 1, 1, 1),//1
    vec4(1, 1, 1, 1),//2
    vec4(1, -1, 1, 1),//3
    vec4(-1, -1, -1, 1),//4
    vec4(-1, 1, -1, 1),//5
    vec4(1, 1, -1, 1),//6
    vec4(1, -1, -1, 1),//7
];
let vertexColors = [
    vec4(0, 1, 0, 1),
    vec4(1, 0, 0, 1),
    vec4(0, 0, 1, 1),
    vec4(1, 1, 1, 1),
    vec4(1, 1, 0, 1),
    vec4(0, 1, 1, 1),
    vec4(1, 0, 1, 1),
    vec4(0.5, 0.5, 0.5, 1),
]

let texCoord = [
    vec2(0, 0),
    vec2(0, 2),
    vec2(2, 2),
    vec2(2, 0)
]


//inserir os vertices que ser√£o desenhados como trinangulos
let positionArray = [];
let colorsArray = [];
let texCoordArray = [];
let normalArray = [];
let binormalArray = [];
let tangentArray = [];

function quad(a, b, c, d) {
    let tangent = normalize(subtract(vertex[b], vertex[a]), true);
    let binormal = normalize(subtract(vertex[c], vertex[b]), true);
    let normal = cross(tangent, binormal);
    binormal = vec3(binormal[0], binormal[1], binormal[2]);
    tangent = vec3(tangent[0], tangent[1], tangent[2]);
    //primeiro triangulo
    positionArray.push(vertex[a]);
    positionArray.push(vertex[b]);
    positionArray.push(vertex[c]);
    colorsArray.push(vertexColors[a]);
    colorsArray.push(vertexColors[b]);
    colorsArray.push(vertexColors[c]);
    texCoordArray.push(texCoord[0]);
    texCoordArray.push(texCoord[1]);
    texCoordArray.push(texCoord[2]);
    normalArray.push(normal);
    normalArray.push(normal);
    normalArray.push(normal);
    binormalArray.push(binormal);
    binormalArray.push(binormal);
    binormalArray.push(binormal);
    tangentArray.push(tangent);
    tangentArray.push(tangent);
    tangentArray.push(tangent);

    //segundo triangulo
    positionArray.push(vertex[a]);
    positionArray.push(vertex[c]);
    positionArray.push(vertex[d]);
    colorsArray.push(vertexColors[a]);
    colorsArray.push(vertexColors[c]);
    colorsArray.push(vertexColors[d]);
    texCoordArray.push(texCoord[0]);
    texCoordArray.push(texCoord[2]);
    texCoordArray.push(texCoord[3]);
    normalArray.push(normal);
    normalArray.push(normal);

    binormalArray.push(binormal);
    tangentArray.push(tangent);
    tangentArray.push(tangent);
    tangentArray.push(tangent);
}

quad(0, 1, 2, 3);

quad(4, 5, 1, 0);
quad(1, 5, 6, 2);

gl.useProgram(sprogram);

gl.useProgram(program);
//3. Copiar para GPU
let positionBuffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
gl.bufferData(gl.ARRAY_BUFFER, flatten(positionArray), gl.STATIC_DRAW);
let positionLoc = gl.getAttribLocation(program, "position");
gl.vertexAttribPointer(positionLoc, 4, gl.FLOAT, false, 0, 0);
gl.enableVertexAttribArray(positionLoc);

//Luz
const lightPosition = vec4(0.0, 0.0, 2.5, 1.0);
const lightAmbient = vec4(0.2, 0.2, 0.2, 1);
const lightDiffuse = vec4(1, 1, 1, 1.0);

gl.useProgram(sprogram);
let leye = vec3(lightPosition[0], lightPosition[1], lightPosition[2]),
    ltarget = vec3(0, 0.0, 0),
    lup = vec3(0, 1, 0);
let lviewMatrix = lookAt(leye, ltarget, lup);
let lprojectionMatrix = perspective(45, aspect, 1, 20)
let lviewProjection = mult(lprojectionMatrix, lviewMatrix);
let lmvpMatrixLoc = gl.getUniformLocation(sprogram, "mvpMatrix");


gl.useProgram(program);
gl.uniform4fv(gl.getUniformLocation(program, 'lightPosition'), lightPosition);
gl.uniform4fv(gl.getUniformLocation(program, 'ambient'), lightAmbient);
gl.uniform4fv(gl.getUniformLocation(program, 'diffuse'), lightDiffuse);

let framebuffer = gl.createFramebuffer();
gl.bindFramebuffer (gl.FRAMEBUFFER, framebuffer);
framebuffer.width=canvas.width;
framebuffer.height=canvas.height;

let renderbuffer = gl.createRenderbuffer();
gl.bindRenderbuffer(gl.RENDERBUFFER, renderbuffer);
gl.renderbufferStorage(gl.RENDERBUFFER,gl.DEPTH_COMPONENT16,canvas.width,canvas.height);
gl.framebufferTexture2D(gl.FRAMEBUFFER,gl.COLOR_ATTACHMENT0,gl.TEXTURE_2D,shadowmap,0);

gl.framebufferRenderbuffer(gl.FRAMEBUFFER,gl.DEPTH_ATTACHMENT,gl.RENDERBUFFER,renderbuffer);
////////////////
// DRAW
////////////////
let eye = vec3(7, 1, 3.5), target = vec3(0, 0.0, 0),
    up = vec3(0, 1, 0);
let viewMatrix = lookAt(eye, target, up);
let projectionMatrix = perspective(45, aspect, 1, 20)
let viewProjection = mult(projectionMatrix, viewMatrix);
let vpMatrixLoc = gl.getUniformLocation(program, "vpMatrix");
let mMatrixLoc = gl.getUniformLocation(program, "mMatrix");
let lvpMatrixLoc = gl.getUniformLocation(program, "lvpMatrix");
let camPosloc = gl.getUniformLocation(program, "camPosition");
let eye4 = vec4(eye[0], eye[1], eye[2], 1);
gl.uniform4fv(camPosloc, eye4);
let i = 0;
let render = function () {
    gl.clearColor(1.0,1.0,1.0,1.0);
    gl.bindRenderbuffer(gl.RENDERBUFFER,renderbuffer);
    gl.bindFramebuffer(gl.FRAMEBUFFER,framebuffer);
    gl.clear(gl.COLOR_BUFFER_BIT,gl.DEPTH_BUFFER_BIT);

    i = (i + 0.1) % 360;
    let modelMatrix = mult(rotateX(i), rotateY(i));
    gl.useProgram(sprogram);
    gl.uniformMatrix4fv(lmvpMatrixLoc, false, flatten(mult(lviewProjection,modelMatrix)));
    gl.drawArrays(gl.TRIANGLES, 0, 36);
    gl.uniformMatrix4fv(lmvpMatrixLoc, false, flatten(lviewProjection));
    gl.drawArrays(gl.TRIANGLES, 36, 6);

    //segundo passo
    gl.bindRenderbuffer(gl.RENDERBUFFER,null);
    gl.bindFramebuffer(gl.FRAMEBUFFER,null);

    gl.useProgram(program);
    gl.activeTexture(gl.TEXTURE0);
    gl.uniform1i(gl.getUniformLocation(program, "shadowMap"), 0); //mudar de 0 para +1 caso adicionar outra textura
    gl.activeTexture(gl.TEXTURE1);
    gl.uniform1i(gl.getUniformLocation(program, "textureMap"), 1);
    gl.activeTexture(gl.TEXTURE2);
    gl.uniform1i(gl.getUniformLocation(program, "bumpMap"), 2);

    gl.clearColor(0.5,0.5,0.5,1.0);
    gl.clear(gl.COLOR_BUFFER_BIT,gl.DEPTH_BUFFER_BIT);

    gl.uniformMatrix4fv(mMatrixLoc, false, flatten(modelMatrix));
    gl.uniformMatrix4fv(vpMatrixLoc, false, flatten(viewProjection));
    gl.uniformMatrix4fv(lvpMatrixLoc, false, flatten(mult(lviewProjection,modelMatrix)));
    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
    gl.drawArrays(gl.TRIANGLES, 0, 36);
    modelMatrix = rotateZ(0);
    gl.uniformMatrix4fv(lvpMatrixLoc, false, flatten(lviewProjection));
    gl.uniformMatrix4fv(mMatrixLoc, false, flatten(modelMatrix));
    gl.drawArrays(gl.TRIANGLES, 36, 6);

    requestAnimationFrame(render);
}

render();
}
