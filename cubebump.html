<html>
<body>
<script type="vertex" id="vs">
        #version 300 es
        in vec4 position;
        in vec4 color;
        in vec2 texCoord;
        in vec3 normal;

        uniform mat4 mMatrix;
        uniform mat4 vpMatrix;


        out vec4 fColor;
        out vec2 ftexCoord;
        out vec4 ipnormal;
        out vec4 pos3D;


        void main() {
            fColor = color;
            ftexCoord = texCoord;
            ipnormal = mMatrix*vec4(normal,0);
            pos3D= mMatrix*position;
            mat4 mvpMatrix = vpMatrix*mMatrix;
            gl_Position = mvpMatrix*position;
        }
    </script>

<script type="fragment" id="fs">
        #version 300 es
        precision highp float;
        in vec4 fColor;
        in vec2 ftexCoord;
        in vec4 ipnormal;
        in vec4 pos3D;

        uniform vec4 lightPosition;
        uniform vec4 ambient;
        uniform vec4 diffuse;
        uniform sampler2D textureMap;
        uniform vec4 camPosition;

        out vec4 fragColor;
        void main() {
            vec4 texColor = texture(textureMap,ftexCoord);
            vec3  lightDir = normalize ( pos3D.xyz - lightPosition.xyz );
            float diffusefactor= max(0.0,dot(lightDir, normalize(ipnormal.xyz)));
            vec3  reflected = reflect ( lightDir, normalize(ipnormal.xyz));
            vec4  viewDir= normalize ( camPosition - pos3D);
            float specularfactor = pow(max(0.0,dot(reflected, normalize(viewDir.xyz))),1.0);
            fragColor = texColor*(ambient + diffusefactor +specularfactor) * diffuse;
            fragColor.a=1.0;
        }
    </script>


<canvas id="webgl-canvas"></canvas>
<script type="text/javascript" src="Common/MV.js"></script>
<img id="texImage" src="logo.png" hidden  alt="blbla"/>
<script>


    let canvas = document.getElementById("webgl-canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let aspect= canvas.width/canvas.height;
    let gl = canvas.getContext("webgl2");
    if (!gl) {
        console.error("WebGL 2 not available");
        document.body.innerHTML = "This example requires WebGL 2 which is unavailable on this system."
    }
    gl.clearColor(0, 0, 0, 1);
    gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL,true);
    gl.enable(gl.DEPTH_TEST);


    let vsSource = document.getElementById("vs").text.trim();
    let fsSource = document.getElementById("fs").text.trim();
    let vertexShader = gl.createShader(gl.VERTEX_SHADER);
    gl.shaderSource(vertexShader, vsSource);
    gl.compileShader(vertexShader);
    if (!gl.getShaderParameter(vertexShader, gl.COMPILE_STATUS)) {
        console.error(gl.getShaderInfoLog(vertexShader));
    }
    let fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
    gl.shaderSource(fragmentShader, fsSource);
    gl.compileShader(fragmentShader);
    if (!gl.getShaderParameter(fragmentShader, gl.COMPILE_STATUS)) {
        console.error(gl.getShaderInfoLog(fragmentShader));
    }
    let program = gl.createProgram();
    gl.attachShader(program, vertexShader);
    gl.attachShader(program, fragmentShader);
    gl.linkProgram(program);
    if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
        console.error(gl.getProgramInfoLog(program));
    }
    gl.useProgram(program);

    //Textura
    let image = document.getElementById("texImage");
    let texture = gl.createTexture();
    gl.activeTexture(gl.texture0);
    gl.bindTexture(gl.TEXTURE_2D,texture);
    gl.texImage2D(gl.TEXTURE_2D,0,gl.RGBA,gl.RGBA,gl.UNSIGNED_BYTE,image)
    gl.generateMipmap(gl.TEXTURE_2D);
    gl.texParameteri(gl.TEXTURE_2D,gl.TEXTURE_MIN_FILTER,gl.NEAREST);
    gl.texParameteri(gl.TEXTURE_2D,gl.TEXTURE_MAG_FILTER,gl.NEAREST);
    const ext =
        gl.getExtension("EXT_texture_filter_anisotropic") ||
        gl.getExtension("MOZ_EXT_texture_filter_anisotropic") ||
        gl.getExtension("WEBKIT_EXT_texture_filter_anisotropic");
    if (ext) {
        const max = gl.getParameter(ext.MAX_TEXTURE_MAX_ANISOTROPY_EXT);
        gl.texParameterf(gl.TEXTURE_2D, ext.TEXTURE_MAX_ANISOTROPY_EXT, max);
    }
    gl.uniform1i(gl.getUniformLocation(program,"textureMap"),0) ; //mudar de 0 para +1 caso adicionar outra textura



    //1. Defirnir os arrays de vertices
    let vertex = [
        vec4(-1,-1,1,1), //0
        vec4(-1,1,1,1),//1
        vec4(1,1,1,1),//2
        vec4(1,-1,1,1),//3
        vec4(-1,-1,-1,1),//4
        vec4(-1,1,-1,1),//5
        vec4(1,1,-1,1),//6
        vec4(1,-1,-1,1),//7
    ];
    let vertexColors = [
        vec4(0,1,0,1),
        vec4(1,0,0,1),
        vec4(0,0,1,1),
        vec4(1,1,1,1),
        vec4(1,1,0,1),
        vec4(0,1,1,1),
        vec4(1,0,1,1),
        vec4(0.5,0.5,0.5,1),
    ]

    let texCoord = [
        vec2 (0,0),
        vec2 (0,2),
        vec2 (2,2),
        vec2 (2,0)
    ]


    //inserir os vertices que ser√£o desenhados como trinangulos
    let positionArray =[];
    let colorsArray =[];
    let texCoordArray =[];
    let normalArray =[];

    function  quad(a,b,c,d){
        let tangent= normalize(subtract(vertex[b],vertex[a]),true);
        let binormal= normalize(subtract(vertex[c],vertex[b]),true);
        let normal = cross(tangent,binormal);
        binormal = vec3 (binormal[0],binormal[1],binormal[2]);
        tangent = vec3 (tangent[0],tangent[1],tangent[2]);
        //primeiro triangulo
        positionArray.push(vertex[a]);
        positionArray.push(vertex[b]);
        positionArray.push(vertex[c]);
        colorsArray.push(vertexColors[a]);
        colorsArray.push(vertexColors[b]);
        colorsArray.push(vertexColors[c]);
        texCoordArray.push(texCoord[0]);
        texCoordArray.push(texCoord[1]);
        texCoordArray.push(texCoord[2]);
        normalArray.push(normal);
        normalArray.push(normal);
        normalArray.push(normal);

        //segundo triangulo
        positionArray.push(vertex[a]);
        positionArray.push(vertex[c]);
        positionArray.push(vertex[d]);
        colorsArray.push(vertexColors[a]);
        colorsArray.push(vertexColors[c]);
        colorsArray.push(vertexColors[d]);
        texCoordArray.push(texCoord[0]);
        texCoordArray.push(texCoord[2]);
        texCoordArray.push(texCoord[3]);
        normalArray.push(normal);
        normalArray.push(normal);
        normalArray.push(normal);
    }
    quad(0,1,2,3);
    quad(3,2,6,7);
    quad(7,6,5,4);
    quad(4,5,1,0);
    quad(1,5,6,2);
    quad(4,0,3,7);

    //3. Copiar para GPU
    let positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER,positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER,flatten(positionArray),gl.STATIC_DRAW);
    let positionLoc = gl.getAttribLocation(program,"position");
    gl.vertexAttribPointer(positionLoc,4,gl.FLOAT,false,0,0);
    gl.enableVertexAttribArray(positionLoc);

    let colorBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER,colorBuffer);
    gl.bufferData(gl.ARRAY_BUFFER,flatten(colorsArray),gl.STATIC_DRAW);
    let colorLoc = gl.getAttribLocation(program,"color");
    gl.vertexAttribPointer(colorLoc,4,gl.FLOAT,false,0,0);
    gl.enableVertexAttribArray(colorLoc);

    let texCoordBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER,texCoordBuffer);
    gl.bufferData(gl.ARRAY_BUFFER,flatten(texCoordArray),gl.STATIC_DRAW);
    let texCoordLoc = gl.getAttribLocation(program,"texCoord");
    gl.vertexAttribPointer(texCoordLoc,2,gl.FLOAT,false,0,0);
    gl.enableVertexAttribArray(texCoordLoc);


    let normalBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER,normalBuffer);
    gl.bufferData(gl.ARRAY_BUFFER,flatten(normalArray),gl.STATIC_DRAW);
    let normalLoc = gl.getAttribLocation(program,"normal");
    gl.vertexAttribPointer(normalLoc,3,gl.FLOAT,false,0,0);
    gl.enableVertexAttribArray(normalLoc);


    //Luz
    const lightPosition = vec4(0.0,0.0,2.5,1.0);
    const lightAmbient = vec4(0.2,0.2,0.2,1);
    const lightDiffuse = vec4 (1,1,1,1.0);

    gl.uniform4fv(gl.getUniformLocation(program,'lightPosition'),lightPosition);
    gl.uniform4fv(gl.getUniformLocation(program,'ambient'),lightAmbient);
    gl.uniform4fv(gl.getUniformLocation(program,'diffuse'),lightDiffuse);


    ////////////////
    // DRAW
    ////////////////
    let eye= vec3(0,0,5), target=vec3(0,0.0,0),
        up = vec3(0,1,0) ;
    let viewMatrix= lookAt(eye,target,up);
    let projectionMatrix = perspective(45,aspect,1,20)
    let viewProjection= mult(projectionMatrix,viewMatrix);
    let vpMatrixLoc= gl.getUniformLocation(program,"vpMatrix");
    let mMatrixLoc= gl.getUniformLocation(program,"mMatrix");
    let camPosloc = gl.getUniformLocation(program,"camPosition");
    let eye4 = vec4(eye[0],eye[1],eye[2],1);
    gl.uniform4fv(camPosloc,eye4);
    let i=0;
    let render = function (){
        i = (i+0.1) % 360;
        let modelMatrix = mult(rotateX(i) ,rotateY(i));
        gl.uniformMatrix4fv(mMatrixLoc,false,flatten(modelMatrix));
        gl.uniformMatrix4fv(vpMatrixLoc,false,flatten(viewProjection));
        gl.clear(gl.COLOR_BUFFER_BIT|gl.DEPTH_BUFFER_BIT);
        gl.drawArrays(gl.TRIANGLES,0,positionArray.length);

        requestAnimationFrame(render);
    }

    render ();

</script>
