<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js - water</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="container"></div>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener noreferrer">three.js</a> - water
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import { GUI } from './jsm/libs/dat.gui.module.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { Ice } from './jsm/objects/Ice.js';

			let scene, camera, clock, renderer, ice;

			let torusKnot;

			const params = {
				color: '#ffffff',
				scale: 4,
				flowX: 1,
				flowY: 1
			};
            const vertexShader = `
                void main() {
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `;

            const fragmentShader = `
                uniform float transparency;
                out vec4 fragColor;

                void main() {
                    fragColor = vec4(0.0, 0.0, 1.0, transparency);
                }
            `;


			init();
			animate();

			function init() {

				// scene

				scene = new THREE.Scene();

				// camera

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 200 );
				camera.position.set( - 15, 7, 15 );
				camera.lookAt( scene.position );

				// clock

				clock = new THREE.Clock();

				
                const basicMaterial = new THREE.MeshBasicMaterial({ color: 0x6eb9ea });
                const sphereGeometry = new THREE.SphereGeometry(1, 60, 60);
                const sphere = new THREE.Mesh(sphereGeometry, basicMaterial);
                sphere.position.set(0, 0, -4);
                scene.add(sphere);

                const cubeGeometry = new THREE.BoxGeometry(2, 2,2);
                const cube = new THREE.Mesh(cubeGeometry, basicMaterial);
                cube.position.set(0, 0, 4);
                scene.add(cube);


				// water

				const iceGeometry = new THREE.PlaneGeometry( 15, 15 );

				ice = new Ice( iceGeometry, {
					color: params.color,
					scale: params.scale,
					flowDirection: new THREE.Vector2( params.flowX, params.flowY ),
					textureWidth: 1024,
					textureHeight: 1024
				} );

				ice.position.y = 1;
				ice.rotation.x = 0.005;
				

		
				scene.add( ice );

				// skybox

				const cubeTextureLoader = new THREE.CubeTextureLoader();
				cubeTextureLoader.setPath( 'textures/cube/Park2/' );

				const cubeTexture = cubeTextureLoader.load( [
					"posx.jpg", "negx.jpg",
					"posy.jpg", "negy.jpg",
					"posz.jpg", "negz.jpg"
				] );

				scene.background = cubeTexture;

				// light

				const ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
				scene.add( ambientLight );

				const directionalLight = new THREE.DirectionalLight( 0xffffff, 0.6 );
				directionalLight.position.set( - 1, 1, 1 );
				scene.add( directionalLight );

				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setPixelRatio( window.devicePixelRatio );
				document.body.appendChild( renderer.domElement );

				// dat.gui

				const gui = new GUI();

				gui.addColor( params, 'color' ).onChange( function ( value ) {

					ice.material.uniforms[ 'color' ].value.set( value );

				} );
				gui.add( params, 'scale', 1, 10 ).onChange( function ( value ) {

					ice.material.uniforms[ 'config' ].value.w = value;

				} );
				gui.add( params, 'flowX', - 1, 1 ).step( 0.01 ).onChange( function ( value ) {

				ice.material.uniforms[ 'flowDirection' ].value.x = value;
				ice.material.uniforms[ 'flowDirection' ].value.normalize();

				} );
				gui.add( params, 'flowY', - 1, 1 ).step( 0.01 ).onChange( function ( value ) {

				ice.material.uniforms[ 'flowDirection' ].value.y = value;
				ice.material.uniforms[ 'flowDirection' ].value.normalize();

				} );

				gui.open();

				//

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 5;
				controls.maxDistance = 50;

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {

				const delta = clock.getDelta();

				

				renderer.render( scene, camera );

			}

		</script>

</body>
</html>
