<html>
<body>
<script type="vertex" id="vs">
        #version 300 es
        in vec4 position;
        in vec4 color;
        in vec2 texCoord;
        in vec3 normal;

        out vec4 vColor;
        out vec2 ftexCoord;
        out vec4 pos3D;
        out vec4 ipnormal;
        uniform mat4 modelMatrix;
        uniform mat4 mvpMatrix;

        void main() {
            vColor = color;
            ftexCoord= texCoord;
            vec4 normal2 = vec4(normal,0);
            pos3D = modelMatrix*position;
            ipnormal = modelMatrix * normal2;
            gl_Position = mvpMatrix*position ;
        }
    </script>

<script type="fragment" id="fs">
        #version 300 es
        precision highp float;

        in vec4 vColor;
        in vec4 pos3D;
        in vec2 ftexCoord;
        in vec4 ipnormal;
        out vec4 fragColor;

        uniform vec4 lightPosition;
        uniform vec4 ambient;
        uniform vec4 diffuse;
        uniform sampler2D textureMap;
        uniform vec4 camPosition;

        void main() {
            vec4 texcolor= texture (textureMap,ftexCoord) ;
            vec3  LigthDir = normalize (lightPosition.xyz - pos3D.xyz);
            float diffusefactor = max(0.0,dot(LigthDir,normalize(ipnormal.xyz)));
            vec4  VewDir = normalize ( camPosition - pos3D);
            vec3  reflected = reflect (-LigthDir,normalize(ipnormal.xyz));
            float  specularfactor =  pow (  max( dot(reflected,VewDir.xyz),0.0),1.0 );
            fragColor = texcolor*(ambient + diffusefactor*diffuse  + specularfactor );
            fragColor.a=1.0;
        }
    </script>


<canvas id="webgl-canvas"></canvas>
<script type="text/javascript" src="Common/MV.js"></script>
<img id="texImage" src="logo.png" hidden alt="blabla"/>
<script>

    let canvas = document.getElementById("webgl-canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let aspect= canvas.width/canvas.height;
    let eye,at,up;
    let modelViewProjection;
    let gl = canvas.getContext("webgl2");
    if (!gl) {
        console.error("WebGL 2 not available");
        document.body.innerHTML = "This example requires WebGL 2 which is unavailable on this system."
    }
    gl.clearColor(0, 0, 0, 1);
    //gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
    gl.enable(gl.DEPTH_TEST);

    let vsSource = document.getElementById("vs").text.trim();
    let fsSource = document.getElementById("fs").text.trim();
    let vertexShader = gl.createShader(gl.VERTEX_SHADER);
    gl.shaderSource(vertexShader, vsSource);
    gl.compileShader(vertexShader);
    if (!gl.getShaderParameter(vertexShader, gl.COMPILE_STATUS)) {
        console.error(gl.getShaderInfoLog(vertexShader));
    }
    let fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
    gl.shaderSource(fragmentShader, fsSource);
    gl.compileShader(fragmentShader);
    if (!gl.getShaderParameter(fragmentShader, gl.COMPILE_STATUS)) {
        console.error(gl.getShaderInfoLog(fragmentShader));
    }
    let program = gl.createProgram();
    gl.attachShader(program, vertexShader);
    gl.attachShader(program, fragmentShader);
    gl.linkProgram(program);
    if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
        console.error(gl.getProgramInfoLog(program));
    }

    gl.useProgram(program);
    let image = document.getElementById("texImage");
    texture = gl.createTexture();
    gl.activeTexture(gl.texture0);
    gl.bindTexture(gl.TEXTURE_2D,texture);
    gl.texImage2D(gl.TEXTURE_2D,0,gl.RGB,gl.RGB,gl.UNSIGNED_BYTE,image);
    gl.generateMipmap(gl.TEXTURE_2D);
    gl.texParameteri(gl.TEXTURE_2D,gl.TEXTURE_MIN_FILTER,gl.NEAREST);
    gl.texParameteri(gl.TEXTURE_2D,gl.TEXTURE_MAG_FILTER,gl.NEAREST);
    gl.uniform1i(gl.getUniformLocation(program,"textureMap"),0);


    let vertices=[
        vec4(-0.5, -0.5,  1.5, 1.0),
        vec4(-0.5,  0.5,  1.5, 1.0),
        vec4(0.5,  0.5,  1.5, 1.0),
        vec4(0.5, -0.5,  1.5, 1.0),
        vec4(-0.5, -0.5, 0.5, 1.0),
        vec4(-0.5,  0.5, 0.5, 1.0),
        vec4(0.5,  0.5, 0.5, 1.0),
        vec4( 0.5, -0.5, 0.5, 1.0)
    ]
    let positionsArray = [];
    let colorsArray = [];
    let texCoordArray = [];
    let normalArray = [];

    function quad(a, b, c, d) {
        let t1 = subtract( vertices[b],vertices[a]);
        let t2 = subtract( vertices[c],vertices[b]);
        let normal= cross(t1,t2);
        normal = vec3 (normal);

        positionsArray.push(vertices[a]);
        colorsArray.push(vertexColors[a]);
        texCoordArray.push(texCoord[0]);
        normalArray.push(normal);
        positionsArray.push(vertices[b]);
        colorsArray.push(vertexColors[a]);
        texCoordArray.push(texCoord[1]);
        normalArray.push(normal);
        positionsArray.push(vertices[c]);
        colorsArray.push(vertexColors[a]);
        texCoordArray.push(texCoord[2]);
        normalArray.push(normal);
        //segundo
        positionsArray.push(vertices[a]);
        colorsArray.push(vertexColors[a]);
        texCoordArray.push(texCoord[0]);
        normalArray.push(normal);
        positionsArray.push(vertices[c]);
        colorsArray.push(vertexColors[a]);
        texCoordArray.push(texCoord[2]);
        normalArray.push(normal);
        positionsArray.push(vertices[d]);
        colorsArray.push(vertexColors[a]);
        texCoordArray.push(texCoord[3]);
        normalArray.push(normal);
    }

    let vertexColors = [
        vec4(0.5, 0.5, 0.5, 1.0),  // black
        vec4(1.0, 0.0, 0.0, 1.0),  // red
        vec4(1.0, 1.0, 0.0, 1.0),  // yellow
        vec4(0.0, 1.0, 0.0, 1.0),  // green
        vec4(0.0, 0.0, 1.0, 1.0),  // blue
        vec4(1.0, 0.0, 1.0, 1.0),  // magenta
        vec4(0.0, 1.0, 1.0, 1.0),  // cyan
        vec4(1.0, 1.0, 1.0, 1.0),  // white
    ];

    let texCoord = [
        vec2 (0,0),
        vec2 (0,2),
        vec2 (2,2),
        vec2 (2,0),
    ]


    function colorCube()
    {
        quad(1, 0, 3, 2);
        quad(2, 3, 7, 6);
        quad(0, 4, 7, 3);
        quad(2, 6, 5, 1);
        quad(6, 7, 4, 5);
        quad(5, 4, 0, 1);
    }

    colorCube();

    let positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, flatten(positionsArray), gl.STATIC_DRAW);
    let positionLoc = gl.getAttribLocation( program, "position");
    gl.vertexAttribPointer(positionLoc, 4, gl.FLOAT, false, 0, 0);
    gl.enableVertexAttribArray(positionLoc);


    let colorBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, flatten(colorsArray), gl.STATIC_DRAW);
    let colorLoc = gl.getAttribLocation(program, "color");
    gl.vertexAttribPointer(colorLoc, 4, gl.FLOAT, false, 0, 0);
    gl.enableVertexAttribArray(colorLoc);

    let tcBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, tcBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, flatten(texCoordArray), gl.STATIC_DRAW);
    let texCoordLoc = gl.getAttribLocation(program, "texCoord");
    gl.vertexAttribPointer(texCoordLoc, 2, gl.FLOAT, false, 0, 0);
    gl.enableVertexAttribArray(texCoordLoc);

    let nBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, nBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, flatten(normalArray), gl.STATIC_DRAW);
    let normalLoc = gl.getAttribLocation(program, "normal");
    gl.vertexAttribPointer(normalLoc,3,gl.FLOAT, false, 0, 0);
    gl.enableVertexAttribArray(normalLoc);

    ////////////////
    // DRAW
    ////////////////
    //gl.clear(gl.COLOR_BUFFER_BIT);

    const lightAmbient = vec4(0.2,0.2,0.2,1.0);
    const lightDiffuse = vec4(1.0,1.0,1.0,1.0);
    const lightPosition = vec4(0.0,1.0,1.8,1.0);

    let modelMatrixLoc = gl.getUniformLocation(program, "modelMatrix");
    let camPostionLoc = gl.getUniformLocation(program,'camPosition');
    gl.uniform4fv(gl.getUniformLocation(program,'diffuse'),lightDiffuse);
    gl.uniform4fv(gl.getUniformLocation(program,'ambient'),lightAmbient);
    gl.uniform4fv(gl.getUniformLocation(program,'lightPosition'),lightPosition);
    let modelViewProjectionMatrixLoc = gl.getUniformLocation(program, "mvpMatrix");
    let i=0;

    let render = function (){
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT );
        eye=vec3(0,0,3.5);
        up=vec3(0,1,0);
        at=vec3(0,0,0);
        i=(i+1) % 360;
        let translatem = translate(0,0,-1);
        let detranslatem= translate(0,0,1);
        let modelmatrix = mult(detranslatem,mult(rotateY(i),translatem));
        let modelViewMatrix = mult(lookAt(eye,at,up),modelmatrix);
        let projectionMatrix = perspective(45,aspect,0.5,7.5);
        let modelViewProjection = mult(projectionMatrix,modelViewMatrix);
        let eye4= vec4(0.0,0.0,3.5,1.0);
        gl.uniform4fv(camPostionLoc,eye4);
        gl.uniformMatrix4fv(modelMatrixLoc,false,flatten(modelmatrix));
        gl.uniformMatrix4fv(modelViewProjectionMatrixLoc,false,flatten(modelViewProjection));
        gl.drawArrays(gl.TRIANGLES,0,positionsArray.length);
        requestAnimationFrame(render);
    }

    render ();

</script>

</body>
